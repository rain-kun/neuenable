<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-light">
    <div class="container">

              </div>
            </div>

              <div class="col inherit border-1 rounded m-2">2</div>

              <div class="col m-2"></div>
              <div class="col inherit border-1 rounded m-2">0</div>
              <div class="col m-2 mi"><span class="tl-light minus"><i class="fa fa-times"></i></span></div>
            </div>
           </div>
          </div>
          <div class="col tl-light curve-2 m-4" style="height:80vh;">

              <div class="mt-5">
                <h1>Reset PIN</h1>

            </div>
           </div>
