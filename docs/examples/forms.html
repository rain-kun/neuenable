<body class="bg-green text-black">

  <form class="tl-green curve-2 form container">
    <div class="form-field">
      <label class="row" for="username">Username</lable>
        <input id="username" name="username" class="input input-green" type="text">
    </div>
    <div class="form-field">
      <label class="" for="email">Email</lable>
        <input id="email" name="email" class="form-input input input-green" type="email">
    </div>
    <div class="form-field">
      <label class="" for="password">Password</lable>
        <input id="username" name="password" class="input input-green" type="password">
    </div>
    <div class="form-field">
      <label class="" for="energy">Energy</lable>
        <input id="energy" name="energy" class="input input-green" type="range" min="0" max="10" value="0" />
    </div>
    <div class="form-field">
      <input class="button button-green bg-green text-white wide" type="submit" value="Save">
      <button class="button button-green">Submit</button>
      <button class="button button-green bg-red text-white">Delete</button>
      <button class="button button-green bg-yellow text-red">Warning</button>
      <button class="button button-green bg-blue text-white">Edit</button>
      <button class="button button-green bg-dark text-dark wide">Edit</button>
    </div>
