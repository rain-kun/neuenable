<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../../neunable/src/uncompressed/neunable.css" rel="stylesheet" type="text/css" />
  <title>Forms</title>
</head>

<body class="bg-dark text-blue">
  <form class="tl-dark s2 border-5 curve-5 container p-5 mt-5">
    <div class="">
      <label class="row m-2 pl-5" for="username" style="width:100%;">Username</lable>
        <input id="username" name="username" class="row m-2 px-4 input input-dark input-push" type="text" style="width:100%;">
    </div>
    <div>
      <label class=" row m-2 pl-5" for="email" style="width:100%;">Email</lable>
        <input id="email" name="email" class="row m-2 px-4 input input-dark input-push" type="email" style="width:100%;" />
    </div>
    <div>
      <label class=" row m-2 pl-5" for="password" style="width:100%;">Password</lable>
        <input id="username" name="password" class="row m-2 px-4 input input-dark input-push" type="password" style="width:100%;" />
    </div>
    <div>
      <label class=" row m-2 pl-5" for="energy">Energy</lable>
        <input id="energy" name="energy" class="row m-2 px-4 input input-dark input-push" type="range" style="width:100%;" />
    </div>
    <input class="button button-dark" type="submit" value="submit" style="align-items:center;width:100%;" />
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>

</html>
