<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../dev/standalone/uncompressed/neunable.css" rel="stylesheet" type="text/css" />
    <link href="mobpagelist.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mobile page list</title>
</head>
<body>
    <div class="container">
    <!-- Sample 3 -->
    <div class="bg-red p-4 mb-5 style2">
        <div>
          <h3><i class="fa fa-chevron-left backbtn tl-red p-2 curve-1"></i>Start <span class="text-white">Activity</span></h3>
        </div>
        <div>
          <div class="row text-dark">
            <div class="col tl-red curve-1 p-4 m-3 element2">
              <i class="fa fa-chevron-left row"></i><span class="row">Walking</span>
            </div>
            <div class="col tl-red curve-1 p-4 m-3 element2">
              <i class="fa fa-chevron-left row"></i><span class="row">Tradmill</span>
            </div>
          </div>
          <div class="row text-dark">
            <div class="col tl-red curve-1 p-4 m-3 element2">
              <i class="fa fa-chevron-left row"></i><span class="row">Running</span>
            </div>
            <div class="col tl-red curve-1 p-4 m-3 element2">
              <i class="fa fa-chevron-left row"></i><span class="row">Cycling</span>
            </div>
          </div>
          <div class="row text-dark">
            <div class="col tl-red curve-1 p-4 m-3 element2">
              <i class="fa fa-chevron-left row" style="font-size:3rem;"></i><span class="row">Gym</span>
            </div>
            <div class="col tl-red curve-1 p-4 m-3 element2">
              <i class="fa fa-chevron-left row"></i><span class="row">Yoga</span>
            </div>
          </div>
        </div>
        <div style="margin-top:30px;">
          <div class="row text-light">
            <div class="col tl-red border-1 curve-1 py-3 px-0 m-2">
              <i class="fa fa-chevron-left row" style="font-size:1rem;"></i><span class="row menubtn">Home</span>
            </div>
            <div class="col tl-red s2 border-1 curve-1 py-3 px-0 m-2">
              <i class="fa fa-chevron-left row" style="font-size:1rem;"></i><span class="row menubtn">Activity</span>
            </div>
            <div class="col tl-red border-1 curve-1 py-3 px-0 m-2">
              <i class="fa fa-chevron-left row" style="font-size:1rem;"></i><span class="row menubtn">Settings</span>
            </div>
            <div class="col tl-red border-1 curve-1 py-3 px-0 m-2">
              <i class="fa fa-chevron-left row" style="font-size:1rem;"></i><span class="row menubtn">Profile</span>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
