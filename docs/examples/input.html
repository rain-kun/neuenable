<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../../neunable/src/uncompressed/neunable.css" rel="stylesheet" type="text/css" />
  <title>Inputs</title>
</head>

<body class="bg-light">

  <div class="bg-light text-black p-2 container">
    <input class="button button-light" type="submit" value="submit" disabled />
    <input class="button button-light button-push" type="button" value="button">
    <label class="input-checkbox input input-light input-pull">
      <input class="input-checkbox" type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="input-checkbox input input-light input-pull">
      <input class="input-checkbox" type="checkbox">
      <span class="checkmark"></span>
    </label>
    <input class="input input-light" type="color">
    <input class="input input-light" type="date">
    <input class="input input-light" type="datetime-local">
    <input class="input input-light" type="email">
    <input class="input input-light" type="file">
    <input class="input input-light" type="hidden">
    <!-- <input class="input" type="image"> -->
    <input class="input input-light" type="month">
    <input class="input input-light" type="month" disabled>
    <input class="input input-light" type="number">
    <input class="input input-light" type="password">
    <label class="input-radio input input-light bump">
      <input class="input-radio" name="ex" type="radio">
      <span class="checkmark"></span>
    </label>
    <label class="input-radio input input-light bump">
      <input class="input-radio" name="ex" type="radio">
      <span class="checkmark"></span>
    </label>
    <label class="input-radio input input-light bump">
      <input class="input-radio" name="ex" type="radio">
      <span class="checkmark"></span>
    </label>
    <label class="input-radio input input-light bump">
      <input class="input-radio" name="ex" type="radio">
      <span class="checkmark"></span>
    </label>
    <input class="input input-light" type="range">
    <input class="button button-light" type="reset">
    <input class="input input-light input-bump curve-2 border-1" type="search">
    <input class="button button-light" type="submit" value="submit">
    <input class="input input-light" type="tel">
    <input class="input input-light" type="text">
    <input class="input input-light" type="time">
    <input class="input input-light" type="url">
    <input class="input input-light" type="week">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>

</html>
